<html lang="en">
<head>

<body>
    <!--Hero-->
    <div class="container text-center">
        <div class="jumbotron">
            <h1>Covid-19 text generator</h1>
            <p class="subhead">During pandemic times would be useful to inform people about the dangers of covid-19 and how to protect yourself and your family.
            Say goodbye to Lorem Ipsum and start using Covid19 text* generator in your projects.</p>
          </div>
    </div>
    <!--Generated text-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="well" id="panel-gen">

                </div>
            </div>
        </div>
    </div>
    <!--Info-->
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12">
                <input oninput="this.value=this.value.replace(/(?![0-9])./gmi,'')" type="number" id="numPar">
                <button type="button" class="button" id="btnGen">Generate</button>
            </div>
        </div>
    </div>
    <!-- Disclaimer -->
    <div class="container text-center disclaimer">
        <row>
            <div class="col-sm-12">
                <p>*Source: <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019">WHO.int</a></p>
            </div>
